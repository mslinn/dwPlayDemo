include "application.conf"

application.trustXForwarded=true
application.httpsOnly=true

play.crypto.secret=${?PLAY_APP_SECRET}

mongodb.uri = ${?MONGODB_URL}

play.mailer {
  mock = false
  host = ${?SMTP_HOSTNAME}
  user = ${?SMTP_USERNAME}
  password = ${?SMTP_PASSWORD}
}

silhouette {
  authenticator.cookieDomain="dwplaydemo.mybluemix.net"
  authenticator.secureCookie=true

  oauth1TokenSecretProvider.cookieDomain="dwplaydemo.mybluemix.net"
  oauth1TokenSecretProvider.secureCookie=true

  twitter.callbackURL="https://dwplaydemo.mybluemix.net/auth/social/twitter"
  twitter.consumerKey=${?TWITTER_CONSUMER_KEY}
  twitter.consumerSecret=${?TWITTER_CONSUMER_SECRET}
}